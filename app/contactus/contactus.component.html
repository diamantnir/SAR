<div class="container contact-page">
  <form novalidate>
    <h1 class="contact-header">contact us </h1>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Full Name</label>
      <div class="col-sm-10">
        <input #fullname="ngModel" name="fullname" [(ngModel)]="input.fullname" type="text" required />
      </div>
      <div *ngIf="fullname.invalid  && (fullname.dirty || fullname.touched)">
        <p *ngIf="fullname.errors.required" style="color:red">* fullname is required</p>

      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input #email="ngModel" name="email" [(ngModel)]="input.email" type="text" required  email/>
      </div>
      <div *ngIf="email.invalid  && (email.dirty || email.touched)">
        <p *ngIf="email.errors.required" style="color:red">* Email is required</p>
        <p *ngIf="email.errors.email" style="color:red">* Email not valid</p>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Phone number</label>
      <div class="col-sm-10">
        <input #phone="ngModel" name="phone" [(ngModel)]="input.phone" type="text" required />
      </div>
      <div *ngIf="phone.invalid  && (phone.dirty || phone.touched)">
        <p *ngIf="phone.errors.required" style="color:red">* phone is required</p>

      </div>
    </div>
    <button type="button" class="btn btn-primary btn-block">submit</button>

  </form>
</div>
